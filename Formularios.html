<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formul√°rios Bootstrap</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/7cc932a5b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-lg">
      <form>
        <div class="mb-3">
          <label class="form-label" for="inputEmail">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="E-mail"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkRemember"
            />
            <label class="form-check-label" for="checkRemember"
              >Remember me</label
            >
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-6">
            <button type="submit" class="btn btn-primary btn-lg button-size">
              Login
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <button
              disabled
              type="submit"
              class="btn btn-primary btn-lg button-size"
            >
              <span class="spinner-border spinner-border-sm"></span>
              Loading...
            </button>
          </div>
        </div>
      </form>
      <i class="fa-solid fa-clipboard-check fa-2xl icon"></i>
      <span class="material-symbols-outlined"> assignment_turned_in </span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
